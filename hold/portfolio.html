                    </figure>
                    <figcaption>
                    <h2>reel2real</h2>
                        <p>My project 2 was a group collaboration to create a musical vision board for a user to organize records using node, express, and MySQL. Reel2real uses the Discogs API to get record data, and node and express to manipulate it. Users can sign up, login/out, search a records database by artist and fill out crates of records they want or have. Future development goals would be a functional shop, better user search and customization, and integrating the Reverb API to make Reel2real a one stop shop for music lovers. <a href="https://reel2real.herokuapp.com/" target="_blank" title="Third Party API Assignment">Check it out ></a></p>
                        <p><a href = "https://github.com/CaitlinCollins/reel2real" target = "_blank" title = "Third Party API Project repo"> GitHub Repo</a></p>
                        
                    </figcaption>
                </div>
                <div class="col-md-4">
                    <figure>
                        <a href="https://frank-merk.github.io/Team-Fresh-Prince-ToonyMoodz-App/" target="_blank" title="Third Party API Assignment"><img src="https://user-images.githubusercontent.com/74335621/106691174-aace1900-6598-11eb-99b4-f45d4f942d7c.png" alt = "ToonyMoodz App" /></a>
                    </figure>
                    <figcaption>
                    <h2>ToonyMoodz App</h2>
                        <p>ToonyMoodz is an app that brings you your daily forecast with a side of tunes! This app allows the user to input their current location (or any location) and get current weather data along with a clip of a song that matches the mood/feel of their daily forecast. This app utilizes multiple APIs, including Google Maps and Deezer, and libraries to achieve an accurate, responsive, and sleek feel for the user.  <a href="https://frank-merk.github.io/Team-Fresh-Prince-ToonyMoodz-App/" target="_blank" title="Toony Moodz">Check it out ></a></p>
                        <p><a href = "https://github.com/frank-merk/Team-Fresh-Prince-ToonyMoodz-App" target = "_blank" title = "Third Party API Project repo"> GitHub Repo</a></p>
                        
                    </figcaption>
                </div>
                <div class="col-md-4">
                    <figure>
                        <a href="https://frank-merk.github.io/05-Third-Party-APIs-Assignment/" target="_blank" title="Third Party API Assignment"><img src="https://raw.githubusercontent.com/frank-merk/05-Third-Party-APIs-Assignment/main/Assets/WorkDayScheduler1.PNG" width="75%" alt = "Workday Scheduler App" /></a>
                    </figure>
                    <figcaption>
                    <h2>Workday Scheduler App</h2>
                        <p>This project was to create a simple calendar application that allows a user to save events for each hour of the day by modifying starter code, powered by HTML, CSS, jQuery, and a third party time-keeping API. The user should see the current date, and a calendar time-block with inputs for scheduling each hour. User input is stored to local storage. Those elements should be dynamically styled relative to the current time of day. The original project called to use moment.js, but I chose to use another recommended platform, luxon.  <a href="https://frank-merk.github.io/05-Third-Party-APIs-Assignment/" target="_blank" title="Third Party API Assignment">Check it out ></a></p>
                        <p><a href = "https://github.com/frank-merk/05-Third-Party-APIs-Assignment" target = "_blank" title = "Third Party API Project repo"> GitHub Repo</a></p>
                        
                    </figcaption>

                <h2>Minnesota Orchestra Projects</h2>
                <div class="col-md-3 col-xs-6">
                    <figure>
                        <a href="https://minnesotaorchestra.org/blog/629-behind-the-scenes" target="_blank" title="Minnesota Orchestra Behind the Scenes Blog"><img src="Assets/BehindTheScenes.gif" alt = "Behind the Scenes at Minnesota Orchestra" /></a>
                    </figure>
                    <figcaption>
                    I recently completed this project highlighting the behind the scenes work to produce <i>This is Minnesota Orchestra</i>. Go behind the scenes to experience the making of a Minnesota Orchestra broadcast concert with partners Classical Minnesota Public Radio and Twin Cities PBS.
                    <a href="https://minnesotaorchestra.org/blog/629-behind-the-scenes" target="_blank" title="Minnesota Orchestra Behind the Scenes Blog">Read more ></a>
                    </figcaption>
                </div>
                <div class="col-md-3">
                    <figure>
                        <a href="https://minnesotaorchestra.org/blog/619-beethoven-first" target="_blank" title="Beethoven's First Symphony"><img src="Assets/Beethoven.jpg" alt = "Minnesota Orchestra plays Beethoven 1" /></a>
                    </figure>
                    <figcaption>
                    Minnesota Orchestra performed Beethoven's First Symphony on November 20, 2020. I was part of the production and post-crew on this show. Beethoven’s First Symphony is full of crisp melodies and quick turns of phrase, as well as musical “inside jokes.” <a href="https://minnesotaorchestra.org/blog/619-beethoven-first" target="_blank" title="Beethoven's First Symphony">Watch ></a>
                    </figcaption>
                </div>
                <div class="col-md-3">
                    <figure>
                        <a href="https://minnesotaorchestra.org/blog/606-orchestra-guide-mallet-percussion" target="_blank" title="Jason Arkis Mallet Instrument Demonstration">
                        <img src="Assets/JasonArkis.jpg" alt = "Jason Arkis: Mallet Instrument Demonstration" /></a>
                    </figure>
                    <figcaption>
                    This video was part of a continuing series produced for the Minnesota Orchestra Education department that is used as a quick guide to the orchestra for students across the state and beyond. Discover the mallet percussion instruments with Jason Arkis, Minnesota Orchestra's Associate Principal Percussion and Timpani.
                    <a href="https://minnesotaorchestra.org/blog/606-orchestra-guide-mallet-percussion" target="_blank" title="Jason Arkis Mallet Instrument Demonstration">Learn ></a>
                    </figcaption>
                </div>
                <div class="col-md-3">
                    <figure>
                        <a href="https://minnesotaorchestra.org/blog/596-kimura-parker-beethoven" target="_blank"  title ="Beethoven Piano Concerto"><img src="Assets/JackieParker.jpg" alt = "Beethoven Piano Concerto performed by Jon Kimura Parker" /></a>
                    </figure>
                    <figcaption>
                    Jon Kimura Parker collaborated with us on a first-of-its-kind video project - a remotely recorded performance of Beethoven's First Piano Concerto, featuring musicians of the Minnesota Orchestra. This was a very challenging project to put together, and I'm very proud of how it turned out. <a href="https://minnesotaorchestra.org/blog/596-kimura-parker-beethoven" target="_blank"  title ="Beethoven Piano Concerto">Watch ></a>
